<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">My Image Gallery</h1>
    <div class="gallery">
    <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="img 1">
    <img src="https://www.w3schools.com/css/img_lights.jpg" alt="img 2">
    <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg" alt="img 3">
    <img src="https://www.w3schools.com/howto/img_snow.jpg" alt="img 4">
    <img src="https://images.all-free-download.com/images/wallpapers_thum/gran_paradiso_wallpaper_landscape_nature_wallpaper_1538.jpg" alt="img 5">
    <img src="https://www.w3schools.com/css/img_forest.jpg" alt="img 6">
    <img src="https://www.w3schools.com/w3images/mountainskies.jpg" alt="img 7">
    <img src="https://www.w3schools.com/w3css/img_riomaggiore.jpg" alt="img 8">
    </div>

    <!-------lightbox-->
    <div id="lightbox" class="lightbox">
     <span class="close">&times;</span>
     <img class="lightbox-content" id="lightbox-img"/>
     <div class="navigation">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
     </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
